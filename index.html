<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>

<body>

    <div class="continar">
        <main>
            <div class="display">
                <h1 id="result" placeholder="0"></h1>
            </div>
            <div class="buttons">
                <div class="num">
                    <input type="button" id="opration" value="/" class="number">
                    <input type="button" id="opration" value="*" class="number">
                    <input type="button" id="opration" value="-" class="number">
                    <input type="button" value="7" class="number">
                    <input type="button" value="8" class="number">
                    <input type="button" value="9" class="number">
                    <input type="button" value="4" class="number">
                    <input type="button" value="5" class="number">
                    <input type="button" value="6" class="number">
                    <input type="button" value="1" class="number">
                    <input type="button" value="2" class="number">
                    <input type="button" value="3" class="number">
                    <input id='zero' type="button" value="0" class="number">
                    <input id='dot' id="opration" type="button" value="." class="number">
                </div>
                <div class="opration-btn">
                    <input type="button" id="opration" class="number" value="+">
                    <input type="button" value="C" class="clear">
                    <input type="button" value="Enter" class="enter">
                </div>
            </div>
        </main>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>

</html>
